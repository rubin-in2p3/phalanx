moneypenny:
  host: "kubernetes.docker.internal"

  ingress:
    enabled: true
    hosts:
      - host: kubernetes.docker.internal
        paths: ["/moneypenny"]
    annotations:
      nginx.ingress.kubernetes.io/auth-url: "https://kubernetes.docker.internal/auth?scope=exec:admin"

  vault_secrets:
    enabled: true
    path: "secret/k8s_operator/rsp-lapp/pull-secret"

  orders: |
    commission:
      - name: initcommission
        image: lsstsqre/inituserhome
        securityContext:
          runAsUser: 0
          runAsNonRootUser: false
        volumeMounts:
        - mountPath: /home
          name: home
    retire:
      - name: farthing
        image: lsstsqre/farthing
        securityContext:
          runAsUser: 1000
          runAsNonRootUser: true
          allowPrivilegeEscalation: false
    volumes:
      - name: home
        hostPath:
          path: /data/rsp/home
          type: Directory
